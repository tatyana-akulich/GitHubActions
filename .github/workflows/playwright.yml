name: Playwright Tests
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/java:v1.39.0-jammy
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        browserName: [chrome, firefox, webkit]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'


      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress

      - name: Run tests
        run: HOME=/root mvn test

      - name: Generate allure report
        if: always()
        continue-on-error: true
        run: mvn allure:report

      - name: Archive code coverage results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: steamlog-file-${{ matrix.browserName }}
          path: steamlogs/*.log
          if-no-files-found: ignore

      - name: Archive code coverage results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: log-file-${{ matrix.browserName }}
          path: logs/*.log
          if-no-files-found: ignore

      - name: Archive code coverage results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: download-file-${{ matrix.browserName }}
          path: downloads/*.exe
          if-no-files-found: ignore

      - name: Archive allure report
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: |
            target/site
            target/allure-results
            if-no-files-found: ignore
               
